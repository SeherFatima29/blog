<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
   
<div class="login-box">
    <div class="login-header">
      <h2>Create your Account</h2>
    </div>
    <div class="input-box">
      <input type="email" class="input-field" id="email" placeholder="Email" autocomplete="off" required>
    </div>
    <div class="input-box">
      <input type="password" class="input-field" id="password" placeholder="password" autocomplete="off" required>
    </div>
    <div class="forgot">
      <section>
        <input type="checkbox"  id="check">
        <label class="label">Remember Me</label>
      </section>
      <section>
        <a href="#">Forgot password</a>
      </section>
    </div>
      <button class="submit-btn" onclick="signin()">SignUp</button>
    <div class="sign-up-link">
      <p>Don't  Have account? <a href="page2.html" id="signup">SignIN</a></p>
    </div>
  </div> 
  <script type="module" src="script.js"></script>
</body>
</html>
